<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <div id="jsx"></div>
  <!-- Load Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script type="text/babel">
    class ProductList extends React.Component {
      render() {
        return (
          <div className="product-wrap">
            Hello friend! I am a basic component.
          </div>
        );
      }
    }
    class Product extends React.Component {
      render() {
        return (
          <div className='item'>
            <div className='image'>
              <img src='https://avatars2.githubusercontent.com/u/17396286?s=40&v=4'/>  
            </div>
            <div className='content'>
              <div className='description'>
                <a>Fort Knight</a>
                <p>Authentic renaissance actors, delivered in just two weeks.</p>
              </div>
              <div className='extra'>
                <span>Submitted by:</span>
                <img
                  className='ui avatar image'
                  src='https://avatars2.githubusercontent.com/u/17396286?s=40&v=4'
                />
              </div>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<Product />, document.getElementById('root'));
    const getMessage = () => "Hello World";
    document.getElementById('jsx').innerHTML = getMessage();
  </script>
</body>

</html>
